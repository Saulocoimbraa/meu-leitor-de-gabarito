<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Gabarito - Imprimir</title>
    <link rel="stylesheet" href="recursos/estilo2.css">
  
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Gerador de Gabarito com Marcadores</h1>
            <p>Configure e imprima seu gabarito personalizado. <strong>Importante para impress√£o A4:</strong> ao imprimir (Ctrl+P), nas configura√ß√µes da impressora, defina as margens como "Nenhuma" ou "M√≠nimas" para melhor resultado.</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <label for="gabaritoTitle">T√≠tulo do Gabarito:</label>
                <input type="text" id="gabaritoTitle" value="FOLHA DE RESPOSTAS" placeholder="Digite o t√≠tulo">
            </div>
            
            <div class="control-row">
                <label for="gabaritoSubtitle">Subt√≠tulo/Prova:</label>
                <input type="text" id="gabaritoSubtitle" value="Avalia√ß√£o - Matem√°tica" placeholder="Nome da prova/disciplina">
            </div>
            
            <div class="control-row">
                <label for="numQuestions">N√∫mero de Quest√µes:</label>
                <input type="number" id="numQuestions" value="20" min="1" max="100">
            </div>
            
            <div class="control-row">
                <label for="numOptions">Alternativas:</label>
                <select id="numOptions">
                    <option value="4">4 op√ß√µes (A, B, C, D)</option>
                    <option value="5" selected>5 op√ß√µes (A, B, C, D, E)</option>
                </select>
            </div>
            
            <div class="control-row">
                <label for="layout">Layout:</label>
                <select id="layout">
                    <option value="1" selected>1 coluna</option>
                    <option value="2">2 colunas</option>
                </select>
            </div>
            
            <div class="control-row">
                <button class="button" onclick="generateGabarito()">üîÑ Gerar Gabarito</button>
                <button class="button" onclick="printGabarito()">üñ®Ô∏è Imprimir</button>
                
            </div>
        </div>

        <div id="gabaritoContainer">
            </div>
    </div>

    <script>
        function generateGabarito() {
            const title = document.getElementById('gabaritoTitle').value || 'FOLHA DE RESPOSTAS';
            const subtitle = document.getElementById('gabaritoSubtitle').value || 'Avalia√ß√£o';
            const numQuestions = parseInt(document.getElementById('numQuestions').value);
            const numOptions = parseInt(document.getElementById('numOptions').value);
            const layout = document.getElementById('layout').value;
            
            const options = ['A', 'B', 'C', 'D', 'E'].slice(0, numOptions);
            
            let html = `
                <div class="gabarito">
                    <div class="corner-marker top-left"></div>
                    <div class="corner-marker top-right"></div>
                    <div class="corner-marker bottom-left"></div>
                    <div class="corner-marker bottom-right"></div>
                    
                    <div class="side-marker left"></div>
                    <div class="side-marker right"></div>
                    
                    <div class="gabarito-header">
                        <div class="gabarito-title">${title}</div>
                        <div class="gabarito-subtitle">${subtitle}</div>
                        <div class="gabarito-subtitle">Data: ___/___/____</div>
                    </div>
                    
                    <div class="student-info">
                        
                        <div class="info-row">
                            <span class="info-label">Escola:</span>
                            <div class="info-line"></div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Nome:</span>
                            <div class="info-line"></div>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Turma:</span>
                            <div class="info-line"></div>
                        </div>
                        
                    </div>
                    
                    <div class="questions-grid ${layout === '2' ? 'grid-2-columns' : 'grid-1-column'}">
            `;
            
            // Gerar quest√µes
            for (let i = 1; i <= numQuestions; i++) {
                html += `
                        <div class="question-row">
                            <div class="question-number">${String(i).padStart(2, '0')}.</div>
                            <div class="options-container">
                `;
                
                options.forEach(option => {
                    html += `
                                <div class="option">
                                    <div class="option-circle"></div>
                                    <div class="option-letter">${option}</div>
                                </div>
                    `;
                });
                
                html += `
                            </div>
                        </div>
                `;
            }
            
            html += `
                    </div>
                    
                    <div class="instructions">
                        <h4>üìã INSTRU√á√ïES PARA PREENCHIMENTO:</h4>
                        <ul style="margin-left: 5mm; margin-top: 2mm;">
                            <li>Preencha completamente o c√≠rculo da alternativa escolhida</li>
                            <li>Use caneta esferogr√°fica azul ou preta</li>
                            <li>N√£o rasure nem fa√ßa anota√ß√µes fora dos c√≠rculos</li>
                            <li>Marque apenas uma alternativa por quest√£o</li>
                            <li>Mantenha a folha limpa e sem dobras</li>
                        </ul>
                        <p style="margin-top: 3mm;"><strong>‚ö†Ô∏è Aten√ß√£o:</strong> Esta folha ser√° lida por sistema automatizado. Siga rigorosamente as instru√ß√µes.</p>
                    </div>
                </div>
            `;
            
            document.getElementById('gabaritoContainer').innerHTML = html;
        }
        
        function printGabarito() {
            window.print();
        }
        
       /*function downloadPDF() {
            // Para uma gera√ß√£o de PDF mais robusta no cliente, bibliotecas como jsPDF ou html2pdf.js seriam recomendadas.
            // Esta abordagem depende da funcionalidade "Salvar como PDF" do navegador.
            alert('üí° Dica: Na janela de impress√£o, escolha "Salvar como PDF" para baixar o gabarito! Certifique-se de que as margens estejam configuradas como "Nenhuma" ou "M√≠nimas" nas op√ß√µes de impress√£o.');
            window.print();
        }*/
        
        // Gerar gabarito inicial ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            generateGabarito();
        });
    </script>
</body>
</html>
