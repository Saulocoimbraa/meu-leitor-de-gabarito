<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Gabarito</title>
    <link rel="stylesheet" href="recursos/estilo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Leitor de Gabarito</h1>
            <p>Escaneie folhas de resposta com a câmera do seu celular</p>
        </div>

        <div class="card">
            <div class="config-section">
                <h3>⚙️ Configurações</h3>
                <div class="config-row">
                    <label>Número de questões:</label>
                    <input type="number" id="numQuestions" value="10" min="1" max="50">
                </div>
                <div class="config-row">
                    <label>Alternativas por questão:</label>
                    <select id="numOptions">
                        <option value="4">4 (A, B, C, D)</option>
                        <option value="5" selected>5 (A, B, C, D, E)</option>
                    </select>
                </div>
                <div class="config-row">
                    <label>Gabarito (separado por vírgulas):</label>
                    <input type="text" id="answerKey" placeholder="A,B,C,D,E,A,B,C,D,E" 
                           title="Digite as respostas separadas por vírgulas. Ex: A,B,C,D,E">
                </div>
                <div class="config-row">
                    <label>Sensibilidade de detecção:</label>
                    <select id="sensitivity">
                        <option value="low">Baixa (mais restritiva)</option>
                        <option value="medium" selected>Média</option>
                        <option value="high">Alta (mais sensível)</option>
                    </select>
                </div>
            </div>

            <div class="camera-section">
                <div id="status" class="status info">
                    Clique em "Iniciar Câmera" para começar
                </div>
                
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <img id="capturedImage" alt="Imagem capturada">

                <div class="controls">
                    <button id="startCamera" class="button">📷 Iniciar Câmera</button>
                    <button id="capture" class="button" disabled>📸 Capturar</button>
                    <button id="process" class="button" disabled>🔍 Processar Gabarito</button>
                    <button id="retake" class="button" disabled>🔄 Nova Foto</button>
                    <button id="debugMode" class="button">🐛 Debug Visual</button>
                    <button id="generateTemplate" class="button">📄 Gerar Modelo</button>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <h3>📊 Resultados</h3>
                <div id="results"></div>
                <div id="score" class="score"></div>
            </div>
        </div>
    </div>

<script async src="https://docs.opencv.org/4.x/opencv.js" onload="console.log('OpenCV.js carregado!')"></script>
<script src="js/main.js"></script>

</body>
</html>
